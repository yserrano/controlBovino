<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Este script es el que llama a bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <title> Aplicaci√≥n de control bovino </title>
<head>
    <body>
                           <!-- Esta es para usar el archivo controlador-->
    <div class="container" ng-controller="AppCtrl">
    
        <h1> Control bovino</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Vacuna</th>
                    <th>Fecha</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model='bovino.identificador'></td>
                    <td><input class="form-control" ng-model='bovino.vacuna'></td>
                    <td><input class="form-control" ng-model='bovino.fecha'></td>
                    <td><button class="btn btn-primary" ng-click='addBovino()'>Agregar Bovino</button></td>
                    <td><button class="btn btn-info" ng-click='update()'>Actualizar</button></td>
                </tr>
                <tr ng-repeat='bovino in listabovinos'>
                    <td>{{bovino.identificador}}</td>
                    <td>{{bovino.vacuna}}</td> 
                    <td>{{bovino.fecha}}</td>
                    <td><button class="btn btn-danger" ng-click='remove(bovino._id)'>Eliminar Bovino</button></td>
                    <td><button class="btn btn-warning" ng-click='edit(bovino._id)'>Editar</button></td>
                </tr>
            </tbody>
        
        </table>
        
    </div>
        
    <!-- Este script es el que llama a angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <!-- Este script es el que enlaza a el controlador -->
    <script src="controllers/controller.js"></script>
    </body>
<html>
